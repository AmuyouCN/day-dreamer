version: '3.8'

services:
  # 数据库迁移初始化容器
  db-migrate:
    build: .
    command: >
      sh -c "echo 'Waiting for MySQL...' &&
             sleep 30 &&
             echo 'Initializing database migrations...' &&
             uv run aerich init -t app.core.database_config.TORTOISE_CONFIG &&
             uv run aerich init-db &&
             echo 'Inserting initial data...' &&
             uv run python init_data.py &&
             echo 'Database initialization completed!'"
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_USER=root
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=test_platform_dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./migrations:/app/migrations

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=接口自动化测试平台
      - DEBUG=true
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_USER=root
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=test_platform_dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=docker-secret-key-change-in-production
    depends_on:
      - mysql
      - redis
      - db-migrate
    volumes:
      - ./logs:/app/logs

  celery:
    build: .
    command: python celery_app.py worker
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_USER=root
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=test_platform_dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=docker-secret-key-change-in-production
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: test_platform_dev
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  mysql_data: